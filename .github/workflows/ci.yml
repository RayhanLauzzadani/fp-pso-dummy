name: Next.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Sesuaikan dengan Node.js di package.json/project

      - name: Install dependencies (locked version)
        run: npm ci --legacy-peer-deps

      - name: Run Linter
        run: npm run lint

      - name: Build Next.js app
        run: npm run build
